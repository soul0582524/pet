<include file="public@header"/>
</head>
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/layerconfig.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/admin.css">
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('admin/UserLocal/index')}">用户管理列表</a></li>
        <li class="active"><a>用户添加</a></li>
    </ul>

    <form method="post" class="form-horizontal js-ajax-form margin-top-20"  >
        <table class="table table-hover table-bordered tablecenter" width="200px">
            <thead style="font-size: 24px">
            <div class="row">
                <div class="form-group">
                    <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>用户名称</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="username" name="username"  >
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>用户密码</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="passwd" name="passwd" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>性别</label>
                    <div class="col-md-6 col-sm-10">
                        <select type="text" class="form-control" id="sex" name="sex">
                            <option name="sex" value="-1">暂不设置</option>
                            <option name="sex" value="0">女</option>
                            <option name="sex" value="1">男</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>电话</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="tel" name="tel"  >
                    </div>
                </div>

                <div class="form-group">
                    <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>邮箱</label>
                    <div class="col-md-6 col-sm-10">
                        <input type="text" class="form-control" id="email" name="email"  >
                    </div>
                </div>

                <tr>
                    <th></th>
                    <th>
                        <button type="button" class="btn btn-primary " onclick = "add()">{:lang('ADD')}</button >
                    </th>
                </tr>


            </div>
            </tbody>
        </table>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/layerconfig.js"></script>
<script type="text/javascript">
    function add(){
        var username=$('#username').val();
        var passwd=$('#passwd').val();
        var email=$('#email').val();
        var tel=$('#tel').val();

        var param={"username":username,"passwd":passwd,"email":email,"tel":tel};

        $.ajax({
            url: '{:url("UserLocal/add_do")}',
            type: 'POST',
            dataType: 'json',
            data: param,
            success:function(res){
                layer.msg(res.msg);
                setTimeout(function(){
                    if (res.code == 1) {
                        window.location.href = "{:url('admin/UserLocal/add')}"
                    }else if (res.code == 2) {
                        window.location.reload();
                    }
                },2000);
            }
        })
    }
</script>
</body>
</html>
