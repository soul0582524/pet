<include file="public@header"/>
</head>
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/layerconfig.css">
<link rel="stylesheet" type="text/css" href="__STATIC__/admin/css/admin.css">
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li ><a href="{:url('admin/UserLocal/index')}">用户管理列表</a></li>
        <li><a href="{:url('admin/UserLocal/add')}">增加用户</a></li>
        <li class="active"><a>用户编辑</a></li>
    </ul>

    <form class="form-horizontal js-ajax-form margin-top-20" action="{:url('UserLocal/editpost')}" method="post">
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>用户id</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="id" name="id" value="{$data.id}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>用户名字</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="username" name="username" value="{$data.username}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>用户性别</label>
            <div class="col-md-6 col-sm-10">
                <select type="text" class="form-control" id="sex" name="sex">
                    <if  $data.id eq 0>
                        <option name="sex" value="0" selected="selected">女</option>
                        <option name="sex" value="1">男</option>
                        <option name="sex" value="-1">暂不设置</option>
                        <elseif $data.id eq 1>
                            <option name="sex" value="0" >女</option>
                            <option name="sex" value="1" selected="selected">男</option>
                            <option name="sex" value="-1">暂不设置</option>
                        </elseif>
                        <else/>
                        <option name="sex" value="0" >女</option>
                        <option name="sex" value="1" >男</option>
                        <option name="sex" value="-1" selected="selected">暂不设置</option>
                    </if>


                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>用户密码</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="passwd" name="passwd" value="">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>用户手机号</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="tel" name="tel" value="{$data.tel}">
            </div>
        </div>
        <div class="form-group">
            <label for="input-name" class="col-sm-2 control-label"><span class="form-required">*</span>用户邮箱</label>
            <div class="col-md-6 col-sm-10">
                <input type="text" class="form-control" id="email" name="email" value="{$data.email}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary js-ajax-submit">{:lang('SAVE')}</button>
                <a class="btn btn-default" href="{:url('admin/rbac/index')}">{:lang('BACK')}</a>
            </div>
        </div>
    </form>

</div>
<script src="__STATIC__/js/admin.js"></script>
<script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/layerconfig.js"></script>

</body>
</html>
