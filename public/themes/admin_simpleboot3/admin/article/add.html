<include file="public@header"/>
<style type="text/css">
    .pic-list li {
        margin-bottom: 5px;
    }
</style>

</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:url('Article/lists')}">文章管理</a></li>
        <li class="active"><a>添加文章</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form margin-top-20">
        <div class="row">
            <div class="col-md-9">
                <table class="table table-bordered">
                    <tr>
                        <th width="100">分类<span class="form-required">*</span></th>
                        <td>
                           <select name="classi" id="classi">
                               <option value="0" style="height: 34px; width: 200px;">请选择分类</option>
                               <foreach name = "classi" item = "vo">
                                    <option value="{$vo.id}">{$vo.name}</option>
                               </foreach>
                           </select>
                        </td>
                    </tr>
                    <tr>
                        <th>标题<span class="form-required">*</span></th>
                        <td>
                            <input class="form-control" type="text" name="post[post_title]"
                                   id="title" required value="" placeholder="请输入标题"/>
                        </td>
                    </tr>

                    <tr>
                        <th>文章来源</th>
                        <td><input class="form-control" type="text" name="post[post_source]" id="source" value=""
                                   placeholder="请输入文章来源"></td>
                    </tr>
                    <tr>
                        <th>摘要</th>
                        <td>
                            <textarea class="form-control" name="post[post_excerpt]" style="height: 50px;" id="abstract" placeholder="请填写摘要"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th>内容</th>
                        <td>
                            <script type="text/plain" id="content" name="post[post_content]" style="height: 400px;"></script>
                        </td>
                    </tr>
                   
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-primary js-ajax-submit" onclick = "add()">{:lang('ADD')}</button >
                        <a class="btn btn-default" href="{:url('Article/lists')}">{:lang('BACK')}</a>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__STATIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript" src="__STATIC__/layer/layer.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/layerconfig.js"></script>
<script type="text/javascript">
    $(function () {

        editorcontent = new baidu.editor.ui.Editor();
        editorcontent.render('content');
        try {
            editorcontent.sync();
        } catch (err) {
        }

    });


    /**
    * 添加
    */
    function add(){
        //获得分类
        var classi = $('#classi').val();
        if (classi == 0) {
            layer.msg('请选择文章分类');
            return false;
        }
        //获得标题
        var title  = $('#title').val();
        if (title == '') {
            layer.msg('请输入文章标题');
            return false;
        } 
        //获得来源
        var source = $('#source').val();
        //摘要
        var abstract = $('#abstract').val();
        //文章内容
        var content = editorcontent.getContent();
        if (content == '') {
            layer.msg('请输入文章内容');
            return false;
        }

        var param = {"classi":classi, "title":title, "source":source, "abstract":abstract, "content":content};

        $.ajax({
            url: '{:url("Article/addArticle")}',
            type: 'POST',
            dataType: 'json',
            data: param,
            success:function(res){
                layer.msg(res.msg);
                setTimeout(function(){
                    if (res.code == 1) {
                        window.location.href = "{:url('admin/Article/lists')}"
                    }else if (res.code == 2) {
                        window.location.reload();
                    }
                },2000);
            }
        })

        
    }

</script>
</body>
</html>
